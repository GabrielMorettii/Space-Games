<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/style.css">
  <title>Space Games</title>
</head>
<body>
  <div class="header">
    <div class="menu">
      <div class="logo">
        <img src="./assets/astro1.jpg" alt="astounault">
      </div>
      <div class="choices">
        <ul>
          <li>Store</li>
          <li>Community</li>
          <li>About</li>
          <li>Support</li>
        </ul>
      </div>
      <div class="avatar">
        <div class="searchField">
          <input  type="text" name="filter" placeholder="Search">
          <img src="./assets/lupa-de-detetive.png" alt="Lupa">
        </div>
        <div class="language">
          <img src="./assets/brasil.png" alt="Bandeira do Brasil">
          <select name="language">
            <option value="Portugues">Português</option>
            <option value="Ingles">Inglês</option>
          </select>
        </div>
        <div class="profile">
          <img src="./assets/man.jpg" alt="man">
          <select name="photo">
            <option>Profile</option>
            <option>Setting</option>
            <option>Friends</option>
            <option>Logout</option>
          </select>
        </div>
      </div>
    </div>
    <div class="plataforms">
      <div class="All">
        <p>All Plataforms</p>
      </div>
      <div class="Windows">
        <div class="imgPlataform">
          <img src="./assets/windows.png" alt="windows10">
        </div>
        <p>Windows PC</p>
      </div>
      <div class="Nintendo">
        <div class="imgPlataform">
          <img src="./assets/wii.png" alt="wii">
        </div>
        <p>Nintendo Wii</p>
      </div>
      <div class="Xbox">
        <div class="imgPlataform">
          <img src="./assets/xbox.png" alt="xboxOne">
        </div>
        <p>Xbox One</p>
      </div>
      <div class="Playstation">
        <div class="imgPlataform">
          <img src="./assets/playstation.png" alt="Playstation4">
        </div>
        <p>Playstation 4</p>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="mainTitle"><h1>Destaques da Semana</h1></div>
    <div class="mainText"><p>Ofertas imperdíveis de Jogos Incríveis</p></div>
  </div>
  <div class="cards">
    <div class="card">
      <div class="image">
        <img src="./assets/gtav.jpg" alt="GTAV">
      </div>
      <div class="offer">

      </div>
    </div>
    <div class="card">
      <div class="image">
      </div>
      <div class="offer">

      </div>
    </div>
    <div class="card">
      <div class="image">
      </div>
      <div class="offer">

      </div>
    </div>
  </div>
</body>
</html>
